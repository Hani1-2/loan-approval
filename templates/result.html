<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style type="text/css">
      * {
        margin: 0;
        padding: 0;
      }
      .size {
        width: 700px;
        height: 500px;
      }
      @media (max-width: 768px) {
        .size {
          width: 350px;
          height: 250px;
        }
      }
    </style>
  </head>
  <body>
    <center>
      {% if data == 1 %}
      <img
        class="size"
        src="{{url_for('static', filename='Images/approved.gif')}}"
      /><br />
      <h1>
        Congratulations! You will be contacted soon. Make your all documents
        ready
      </h1>

      {% else %}
      <img
        class="size"
        src="{{url_for('static', filename='Images/rejected.gif')}}"
      /><br />
      <h1>
        We are extremely sorry, we can not continue with your application please
        read our criteria for eligibility
      </h1>
      {% endif %}
    </center>
  </body>
</html>
