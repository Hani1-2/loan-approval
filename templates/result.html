<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <center>
      {% if data == 1 %}
      <h1>Congratulations, Your loan is approved</h1>
      <img
        class="size"
        src="{{url_for('static', filename='Images/approve.jpeg')}}"
      />

      {% else %}
      <h1>Sorry. Your request of loan is not approved</h1>
      <img
        class="size"
        src="{{url_for('static', filename='Images/deny.jpeg')}}"
      />
      {% endif %}
    </center>
  </body>
</html>
